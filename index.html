<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheff's Table 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            line-height: 1.5;
        }

        body {
            font-family: "Josefin Sans", sans-serif;
            font-size: 25px;
            font-style: normal;
            font-weight: 300;
            line-height: normal;
            min-height: 100vh;
            overscroll-behavior: none;
            background-image: url('images/paper-texture.png');
            background-size: cover;
            background-position: center;
            background-attachment: scroll;
            z-index: -1;
        }

        img, picture, video, canvas, svg {
            display: block;
            max-width: 100%;
        }

        input, button, textarea, select {
            font: inherit;
        }

        .header {
            display: block;
            margin: 0 auto;
            max-width: 100vw;
            max-height: 60vh;
            height: auto;
            width: 100%;
            object-fit: contain;
        }

        .main {
          width: 800px;
          max-width: 100vw;
          padding: 0 20px 0 20px;
          margin: 50px auto 50px auto;
        }

        .main p {
          margin-bottom: 20px;
        }

        .team-grid {
          display: grid;
          grid-template-columns: 1fr auto;
          grid-template-rows: auto auto auto;
          margin: 40px 0;
          row-gap: 5px;
        }

        .team-grid > * {
          align-self: baseline;
        }

        .team-member {
          text-align: right;
        }

        .team-role {
          text-align: left;
          margin-left: 10px;
          font-size: 60%;
          color: rgba(0, 0, 0, 0.55);
        }

        .info-grid {
          display: grid;
          grid-template-columns: 1fr 1fr;
          margin: 40px 0;
          width: 100%;
        }

        .info-right {
          text-align: right;
        }

        .divider {
          height: 1px;
          width: 70%;
          background-color: rgba(0, 0, 0, 0.30);
          margin: 0 auto;
        }

        .menus {
          display: flex;
          flex-direction: row;
          gap: 20px;
          margin: 0 auto 40px auto;
          justify-content: center;
          padding: 20px;
          opacity: 0.9;
          filter: drop-shadow(3px 3px 0px rgba(0, 0, 0, 0.05));
        }

        .menus img {
          max-height: 40vh;
        }

        @media (max-width: 767px) {
            .menus {
              display: grid;
              grid-template-columns: 1fr 1fr;
              grid-template-rows: 1fr 1fr;
              margin: 0 20px 20px 20px;
            }

            .header {
                max-height: none;
                content: url('images/header-mobile.png');
            }
        }
    </style>
</head>
<body>
  <img class="header" src="images/header-desktop.png" alt="Cheff's Table 2025">
  <section class="main">
    <p>Jackie,</p>
    <p>
      We're pleased to invite you to Cheff's Table 2025, our 4th annual
      invite-only tasting menu.
    </p>

    <div class="team-grid">
      <div class="team-member">Owen, Jon, Richard, Tao</div>
      <div class="team-role">Cheffs</div>
      <div class="team-member">Jamie, Lyn</div>
      <div class="team-role">Service</div>
      <div class="team-member">Kevin</div>
      <div class="team-role">Videography</div>
    </div>

    <div class="divider"></div>

    <div class="info-grid">
      <div class="info-left">
        <div>Saturday, May 24</div>
        <div>11:00am â€” 2:30pm</div>
        <div>&nbsp;</div>
        <div>Address TBA</div>
        <div>Mission District</div>
        <div>San Francisco</div>
      </div>
      <div class="info-right">
        <div>$100 to reserve</div>
        <div>Venmo @Jamie-Wong</div>
      </div>
    </div>
  </section>
  <section class="menus">
    <div class="menu-2022">
      <img src="images/2022-menu.png" alt="Cheff's Table 2022">
    </div>
    <div class="menu-2023">
      <img src="images/2023-menu.png" alt="Cheff's Table 2023">
    </div>
    <div class="menu-2024">
      <img src="images/2024-menu.png" alt="Cheff's Table 2024">
    </div>
    <div class="menu-2025">
      <img src="images/2025-menu.png" alt="Cheff's Table 2025">
    </div>
  </section>
  <!--
    TODO: Loading indicator while images are loading
    TOOD: Customization
  -->
</body>
</html>
